<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cycle-heading" data-cy="CycleCreateUpdateHeading">Create or edit a Cycle</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reps">Reps</label>
          <input type="number" class="form-control" name="reps" id="field_reps" data-cy="reps" formControlName="reps" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_volume">Volume</label>
          <input type="number" class="form-control" name="volume" id="field_volume" data-cy="volume" formControlName="volume" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_excercise">Excercise</label>
          <select class="form-control" id="field_excercise" data-cy="excercise" name="excercise" formControlName="excercise">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="excerciseOption.id === editForm.get('excercise')!.value?.id ? editForm.get('excercise')!.value : excerciseOption"
              *ngFor="let excerciseOption of excercisesSharedCollection; trackBy: trackExcerciseById"
            >
              {{ excerciseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
