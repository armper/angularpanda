<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="excercise">
      <h2 data-cy="excerciseDetailsHeading"><span>Excercise</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ excercise.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ excercise.type }}</span>
        </dd>
        <dt><span>Current Volume</span></dt>
        <dd>
          <span>{{ excercise.currentVolume }}</span>
        </dd>
        <dt><span>Starting Volume</span></dt>
        <dd>
          <span>{{ excercise.startingVolume }}</span>
        </dd>
        <dt><span>Goal Volume</span></dt>
        <dd>
          <span>{{ excercise.goalVolume }}</span>
        </dd>
        <dt><span>Routine</span></dt>
        <dd>
          <div *ngIf="excercise.routine">
            <a [routerLink]="['/routine', excercise.routine?.id, 'view']">{{ excercise.routine?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/excercise', excercise.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
